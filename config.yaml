app:
  title: "同款搜索"
  port: 8501
  max_upload_size: 200

model:
  # CLIP 模型选择，不同模型有不同的特征维度和性能
  # openai/clip-vit-base-patch32: 512维，速度快
  # openai/clip-vit-base-patch16: 512维，平衡
  # openai/clip-vit-large-patch14: 768维，精度高（默认）
  # openai/clip-vit-large-patch14-336: 768维，更高分辨率
  name: "openai/clip-vit-large-patch14"

index:
  path: "index"
  auto_load: true

search:
  default_top_k: 10
  default_min_similarity: 0.5
  max_batch_size: 20

storage:
  upload_dir: "uploads"
  history_db: "data/search_history.db"
  temp_file_retention_days: 7
